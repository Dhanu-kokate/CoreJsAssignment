<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ele </title>
</head>
<body>
    <script>
        function multiplesEle(num) {

            if(num % 3 === 0 && num%5 === 0){
                console.log('FizzBuzz');
            } 
            else if(num % 3 === 0) {
                console.log('Fizz');
            } 
            else if(num % 5 === 0) {
                console.log('Buzz');
            } 
            else {
                console.log('Error'); 
            }

        }
        multiplesEle(120);
    </script>
</body>
</html>
