<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width and height values on changing window resize</title>
</head>
<body>
    <script>
        function showSize() {
            const minDiv = document.createElement('div');
            let showEle = document.getElementsByTagName('body')[0];

            const eleWidth = document.documentElement.clientWidth;
            const eleHeight = document.documentElement.clientHeight;
                    
            showEle.innerHTML = `Width: ${eleWidth} and  Height: ${eleHeight}`;
        }
        showSize();
    </script>
</body>
</html>
