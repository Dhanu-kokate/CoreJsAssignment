<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <style>
        table,th,td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <!-- 3. Write a JavaScript program to display the reading status (i.e. display book name, author name and reading status) of the following books.

    var library = [ 
    {
        author: 'Bill Gates',
        title: 'The Road Ahead',
        readingStatus: true
    },
    {
        author: 'Steve Jobs',
        title: 'Walter Isaacson',
        readingStatus: true
    },
    {
        author: 'Suzanne Collins',
        title:  'Mockingjay: The Final Book of The Hunger Games', 
        readingStatus: false
    }]; -->

    <table id="table">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Reading Status</th>
        <tr>
    </table>

    <script>

        function showData(){
            
            let library = [{
                    author: 'Bill Gates',
                    title: 'The Road Ahead',
                    readingStatus: true
                },
                {
                    author: 'Steve Jobs',
                    title: 'Walter Isaacson',
                    readingStatus: true
                },
                {
                    author: 'Suzanne Collins',
                    title:  'Mockingjay: The Final Book of The Hunger Games', 
                    readingStatus: false
                }];

                for (let data of library){
                    document.getElementById('table').innerHTML += `<tr><td>${data.author}</td><td>${data.title}</td><td>${data.readingStatus}</td></tr>`; 
                }
        }

        showData();
    </script>
</body>
</html>
